{% extends 'blog/base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
<style>
/* Add styles for the body */
body {
  background-color: #f1f1f1;
  font-family: Arial, sans-serif;
}

/* Add styles for the add post form */
.add-post-form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 5px #ccc;
}

/* Add styles for the add post form heading */
.add-post-form h2 {
  color: #444;
  font-size: 32px;
  text-align: center;
  margin-top: 0;
}

/* Add styles for the add post form fields */
.add-post-form label {
  display: block;
  margin-bottom: 10px;
  font-size: 18px;
  font-weight: bold;
}

.add-post-form input[type="text"],
.add-post-form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  margin-bottom: 20px;
}

/* Add styles for the add post form button */
.add-post-form button[type="submit"] {
  display: block;
  margin: 0 auto;
  background-color: #007bff;
  color: #fff;
  padding: 12px 20px;
  font-size: 24px;
  border-radius: 5px;
  margin-top: 20px;
  text-align: center;
  cursor: pointer;
  border: none;
  width: 100%;
}

.add-post-form button[type="submit"]:hover {
  background-color: #0069d9;
}

</style>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">

      <div class="add-post-form">
        <h2>Add Post</h2>

        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="content">Content:</label>
            <textarea name="content" class="form-control" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Post</button>
        </form>

      </div>

    </div>
  </div>
</div>

{% endblock %}

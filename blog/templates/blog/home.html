{% extends 'blog/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <style>
        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card-text {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
    <div class="container">
        <h2 class="my-4">Recent Posts</h2>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title">{{ post.title }}</h3>
                            <p class="card-text">{{ post.content }}</p>
                            <p class="card-text"><small class="text-muted">Author: {{ post.author }} | Created
                                at: {{ post.created_date }}</small></p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-md-12">
                    <p class="text-center">No posts yet.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
